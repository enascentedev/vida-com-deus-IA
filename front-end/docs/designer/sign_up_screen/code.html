<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Vida com Deus</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen transition-colors duration-300">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden max-w-[480px] mx-auto">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-[#0d141b] dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-[#0d141b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Criar Conta</h2>
</div>
<div class="px-4 py-6 flex flex-col items-center">
<!-- Icon/Logo Placeholder -->
<div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-primary text-4xl">auto_awesome</span>
</div>
<!-- HeadlineText -->
<h1 class="text-[#0d141b] dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-2">Junte-se ao Vida com Deus</h1>
<!-- MetaText -->
<p class="text-[#4c739a] dark:text-slate-400 text-sm font-normal leading-normal pb-8 text-center max-w-[300px]">
                Inicie sua jornada espiritual com insights de IA e conexões bíblicas profundas.
            </p>
<form class="w-full space-y-1">
<!-- TextField: Nome -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-slate-200 text-base font-medium leading-normal pb-2">Nome Completo</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfdbe7] dark:border-slate-700 bg-white dark:bg-slate-800 h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal shadow-sm" placeholder="Digite seu nome" type="text" value=""/>
</div>
</label>
</div>
<!-- TextField: Email -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-slate-200 text-base font-medium leading-normal pb-2">E-mail</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfdbe7] dark:border-slate-700 bg-white dark:bg-slate-800 h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal shadow-sm" placeholder="seu@email.com" type="email" value=""/>
</div>
</label>
</div>
<!-- TextField: Senha -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-slate-200 text-base font-medium leading-normal pb-2">Senha</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfdbe7] dark:border-slate-700 bg-white dark:bg-slate-800 h-14 placeholder:text-[#4c739a] p-[15px] pr-12 text-base font-normal leading-normal shadow-sm" placeholder="Mínimo 8 caracteres" type="password" value=""/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#4c739a]" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<!-- TextField: Confirmar Senha -->
<div class="flex flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-slate-200 text-base font-medium leading-normal pb-2">Confirmar Senha</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfdbe7] dark:border-slate-700 bg-white dark:bg-slate-800 h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal shadow-sm" placeholder="Repita sua senha" type="password" value=""/>
</div>
</label>
</div>
<!-- Checkbox Termos -->
<div class="flex items-start gap-3 px-1 py-4">
<input class="mt-1 h-5 w-5 rounded border-gray-300 dark:border-slate-700 text-primary focus:ring-primary" id="terms" type="checkbox"/>
<label class="text-sm text-[#4c739a] dark:text-slate-400 leading-snug" for="terms">
                        Eu concordo com os <a class="text-primary font-medium underline" href="#">Termos de Uso</a> e a <a class="text-primary font-medium underline" href="#">Política de Privacidade</a>.
                    </label>
</div>
<!-- CTA Button -->
<div class="pt-4 pb-6">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-all shadow-md active:scale-[0.98]" type="submit">
                        Criar minha conta
                    </button>
</div>
</form>
<!-- Social Divider -->
<div class="w-full flex items-center gap-4 py-4">
<div class="h-[1px] bg-[#cfdbe7] dark:bg-slate-700 flex-1"></div>
<span class="text-xs text-[#4c739a] uppercase font-bold tracking-wider">ou continue com</span>
<div class="h-[1px] bg-[#cfdbe7] dark:bg-slate-700 flex-1"></div>
</div>
<!-- Social Login Buttons -->
<div class="w-full flex gap-4 py-4">
<button class="flex-1 flex items-center justify-center gap-2 border border-[#cfdbe7] dark:border-slate-700 bg-white dark:bg-slate-800 py-3 rounded-lg shadow-sm">
<img alt="" class="w-5 h-5" data-alt="Google login icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBPOE10EjEmwL0J7HWlTaobaDLAzJTwkT2wbBqK1OUIyozJfc5fN8AnHMsK4AzxGKToF5IU8rwIhEdZwgq3rVJQtG_BefQ0RO2-1bE2jpnmmj43Wjn8wKEGOVckhg6O_VwdQ17MQi1_iRXGF5smuj_Bmx_int8-Zl5Dvl8CV1UY3LdvACoQD7OFj3X_lkDjYWTKr2JiIQ27hH3HqCS_bndKy-50uiBesXqWSdXm-bl6xBZf-yKPBzoB9q2GmoF2ZVApygtNZhrWnfw"/>
<span class="text-sm font-semibold text-[#0d141b] dark:text-white">Google</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 border border-[#cfdbe7] dark:border-slate-700 bg-white dark:bg-slate-800 py-3 rounded-lg shadow-sm">
<span class="material-symbols-outlined text-xl">ios</span>
<span class="text-sm font-semibold text-[#0d141b] dark:text-white">Apple</span>
</button>
</div>
<!-- Footer Link -->
<p class="text-center text-sm text-[#4c739a] dark:text-slate-400 py-8">
                Já possui uma conta? <a class="text-primary font-bold ml-1" href="#">Entrar agora</a>
</p>
</div>
<!-- Bottom Safe Area Spacer -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
